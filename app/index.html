<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>bike parking locator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <section id="heading">
        <h1>Chattanooga Bike Parking</h2>
    </section>

    <section id="map_section">
        <div id="map">
        </div>
        <div id="info">
            <h3>Closest To You</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Capacity</th>
                    </tr>
                </thead>
                <tbody id="entries">
                </tbody>
            </table>
        </div>

    </section>

    <footer>
        <p>Built with &#10084; for <a href="http://www.chattanooga.gov/">CHA</a> by <a href="https://github.com/seabre">Sean Brewer</a>. 
        <br>
        <a href="http://subtlepatterns.com/paper-fibers/">"Paper Fibers"</a> by <a href="http://about.me/heliodor">Heliodor Jalba</a> is licensed under <a href="https://creativecommons.org/licenses/by-sa/3.0/us/legalcode">CC BY-SA 3.0</a>.
        <br>
        <a href="https://www.flickr.com/photos/nateclicks/11708035964">chattanooga-3663.jpg"</a> by <a href="https://www.flickr.com/photos/nateclicks/">nateClicks</a> is licensed under <a href="https://creativecommons.org/licenses/by/2.0/legalcode">CC BY 2.0</a>.
        </p>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/leaflet-knn/leaflet-knn.js"></script>
    <script src="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
